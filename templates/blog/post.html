{% extends 'base.html' %}

{% block title %} Post{% endblock title %}

{% block body %}
<div class="container my-3">
  {% if user.is_authenticated %}
  <form action="/blog/post" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group" mb="3">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" name="title" aria-describedby="title">
    </div>

    <div class="form-group" mb="3">
      <label for="content">Content</label>
      <input type="text" class="form-control" id="content" name="content" aria-describedby="content">
    </div>

    <div class="form-group" mb="3">
      <label for="author">Author</label>
      <input type="text" class="form-control" id="author" name="author" aria-describedby="author">
    </div>

    <div class="form-group" mb="3">
      <label for="slug">Slug</label>
      <input type="text" class="form-control" id="slug" name="slug" aria-describedby="slug">
    </div>

    <div class="form-group" mb="3">
    <label class="form-label" for="image">Add Image</label>
    <input type="file" class="form-control" id="image" name="image" >
  </div>
  
  <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  {% else %}
  Please login to post a comment
  {% endif %}
</div>
{% endblock %}
